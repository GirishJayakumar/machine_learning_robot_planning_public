[trainer]
environment_name = bicycle
agent_names = ['agent0', 'agent1']

[hyper_parameters]
n_episodes = 10000
episode_length = 50
seed = 0
batch_size = 256
lr_actor = 5e-4
lr_critic = 5e-3
epsilon_greedy = 0.1
gamma = 0.95
tau = 0.01
buffer_max_size = 500000

[evaluate]


