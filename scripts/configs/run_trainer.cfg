[trainer]
environment_name = point_environment
device = cpu
agent_names = ['agent0', 'agent1']
hyper_parameters = hyper_parameters0

[hyper_parameters0]
random_seed = 0
n_episodes = 2000
episode_length = 200
epsilon_greedy = 0.1
noise_rate = 0.1
n_eval_episodes = 5
eval_per_episodes = 50
eval_episode_length = 200
save_per_episodes = 50

[agent0]
index = 0
type = maddpg
actor_hidden_dims = [64, 64]
critic_hidden_dims = [64, 64]
actor_lr = 1e-4
critic_lr = 1e-3
gamma = 0.95
tau = 0.01
buffer_size = 500000
batch_size = 256

[agent1]
index = 1
type = maddpg
actor_hidden_dims = [64, 64]
critic_hidden_dims = [64, 64]
actor_lr = 1e-4
critic_lr = 1e-3
gamma = 0.95
tau = 0.01
buffer_size = 500000
batch_size = 256












